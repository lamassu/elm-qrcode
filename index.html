<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elm QR Code</title>
	<style type="text/css">
		body {
			margin:40px auto;max-width:650px;
			line-height:1.6;
			font-size:18px;
			color:#444;
			padding:0 10px;
			text-align: center;
		}
		h1,h2,h3 {
			line-height:1.2
		}
	</style>
</head>
<body>
	<h1>Elm QR Code</h1>
	<div id="main"><h2>Loading...</h2></div>
	<p><a href="http://package.elm-lang.org/packages/pablohirafuji/elm-qrcode/latest">Package</a> / <a href="https://github.com/pablohirafuji/elm-qrcode">GitHub</a></p>
	<script src="main.js"></script>
	<script>
    	var node = document.getElementById('main');
    	var app = Elm.Main.embed(node);
	</script>

</body>
</html>
